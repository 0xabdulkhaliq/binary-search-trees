  <body>
    <header>
      <h1>Binary Search Trees</h1>

      <button
        class="header__theme-toggle"
        id="theme-toggle"
        title="Toggles light & dark"
        aria-label="auto"
        aria-live="polite"
        tabindex="0"
      ></button>

      <audio
        src="./audio/audio_light-on.mp3"
        class="header__switch--on"
      ></audio>
      <audio
        src="./audio/audio_light-off.mp3"
        class="header__switch--off"
      ></audio>
    </header>

    <main>
      <form action="">
        <fieldset>
          <h2>Input</h2>

          <label for="numbers" id="1">
            Enter numbers followed by spaces :
            <input
              type="text"
              id="numbers"
              name="numbers"
              placeholder="7 5 4 1 2 6 8 9 7 2 11 45 98 7147 890 45"
              pattern="^[0-9\s]+$"
            />

            <button class="label__action-btn" aria-labelledby="1"></button>
          </label>

          <label for="insert-number" id="2">
            Insert number :
            <input
              type="text"
              id="insert-number"
              name="insert-number"
              pattern="\d+"
            />

            <button class="label__action-btn" aria-labelledby="2"></button>
          </label>

          <label for="remove-number" id="3">
            Remove Number :
            <input
              type="text"
              id="remove-number"
              name="remove-number"
              pattern="\d+"
            />

            <button class="label__action-btn" aria-labelledby="3"></button>
          </label>

          <label for="find-number" id="4">
            Find & View Depth of a Number
            <input
              type="text"
              name="find-number"
              id="find-number"
              pattern="\d+"
            />

            <button class="label__action-btn" aria-labelledby="4"></button>
          </label>

          <label for="rebalance-tree"
            >Rebalance Tree
            <button id="rebalance-tree">Rebalance</button>
          </label>
        </fieldset>

        <div>
          <h2>Output</h2>
          <div class="main__output"></div>
        </div>

        <div class="main__information">
          <h2>Information</h2>
          <p>
            <span>Height:</span>
            <span class="information__height"></span>
          </p>
          <p>
            <span>Balanced:</span>
            <span class="information__is-balanced"></span>
          </p>

          <p>
            <span>Level-Order:</span>
            <span class="information__lvl-order"></span>
          </p>
          <p>
            <span>Pre-Order:</span>
            <span class="information__pre-order"></span>
          </p>
          <p>
            <span>In-Order:</span>
            <span class="information__in-order"></span>
          </p>
          <p>
            <span>Post-Order:</span>
            <span class="information__post-order"></span>
          </p>
        </div>
      </form>
    </main>
